<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In - SOL Alchemists</title>
  <link rel="stylesheet" href="styles/wallet-adapter.css" />
  <link rel="stylesheet" href="styles/quests.css" />
</head>
<body style="background:#000; color:#00ff41; font-family:'Orbitron', monospace;">
  <div style="max-width:680px; margin:10vh auto; padding:1.5rem; border:2px solid #00ff41; border-radius:12px; background:rgba(0,0,0,.7);">
    <h1 class="section-title" style="text-align:center;">Welcome back</h1>
    <div class="social-login-container" style="display:flex; justify-content:center;">
      <div class="login-buttons">
        <button class="social-btn twitter-btn" id="signin-twitter">
          <span>Sign in with</span>
          <i class="fa-brands fa-x-twitter"></i>
        </button>
      </div>
    </div>
    <div style="text-align:center; margin-top:1rem;">
      <a href="/invite" style="color:#ffaa00; text-decoration:none;">Need an invite?</a>
    </div>
  </div>

  <script>
    // Placeholder: post to /api/auth/login, then redirect '/'
    document.getElementById('signin-twitter').addEventListener('click', async ()=>{
      try{
        const res = await fetch('/api/auth/login', { method:'POST', headers:{'Content-Type':'application/json'}, credentials:'include', body: JSON.stringify({ provider:'twitter' })});
        const data = await res.json();
        if (data?.success){ window.location.href = '/'; } else { alert('Login failed'); }
      }catch(e){ alert('Login failed'); }
    });
  </script>
</body>
</html>
