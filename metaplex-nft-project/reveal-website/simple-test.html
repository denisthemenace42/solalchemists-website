<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solflare Wallet Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f0f0f0;
        }
        .result {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #007bff;
        }
        .success { border-left-color: #28a745; }
        .error { border-left-color: #dc3545; }
        .warning { border-left-color: #ffc107; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>ðŸ”— Solflare Wallet Test</h1>
    
    <div id="results"></div>
    
    <button onclick="testWallet()">Test Wallet Detection</button>
    <button onclick="connectWallet()">Try to Connect</button>
    <button onclick="clearResults()">Clear Results</button>

    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        function testWallet() {
            clearResults();
            addResult('ðŸ” Testing wallet detection...', 'info');
            
            // Test 1: Check if window.solana exists
            if (window.solana) {
                addResult('âœ… window.solana is available', 'success');
                
                // Test 2: Check Solflare specifically
                if (window.solana.isSolflare) {
                    addResult('âœ… Solflare wallet detected!', 'success');
                } else {
                    addResult('âš ï¸ Solflare not detected, but other wallet might be available', 'warning');
                }
                
                // Test 3: Check Phantom
                if (window.solana.isPhantom) {
                    addResult('âœ… Phantom wallet also detected', 'success');
                }
                
                // Test 4: Check if wallet is connected
                if (window.solana.isConnected) {
                    addResult('âœ… Wallet is already connected', 'success');
                } else {
                    addResult('â„¹ï¸ Wallet is not connected yet', 'info');
                }
                
                // Test 5: Show wallet info
                addResult(`ðŸ“‹ Wallet Info: ${JSON.stringify({
                    isSolflare: window.solana.isSolflare,
                    isPhantom: window.solana.isPhantom,
                    isConnected: window.solana.isConnected,
                    publicKey: window.solana.publicKey ? window.solana.publicKey.toString() : 'None'
                }, null, 2)}`, 'info');
                
            } else {
                addResult('âŒ No Solana wallet detected. Please install Solflare or Phantom.', 'error');
            }
            
            // Test 6: Check for Solflare specific methods
            if (window.solflare) {
                addResult('âœ… window.solflare is available (alternative detection)', 'success');
            }
        }
        
        async function connectWallet() {
            addResult('ðŸ”„ Attempting to connect wallet...', 'info');
            
            try {
                if (!window.solana) {
                    addResult('âŒ No Solana wallet found', 'error');
                    return;
                }
                
                const response = await window.solana.connect();
                addResult(`âœ… Connected successfully!`, 'success');
                addResult(`ðŸ“ Public Key: ${response.publicKey.toString()}`, 'success');
                addResult(`ðŸ“ Short: ${response.publicKey.toString().slice(0, 4)}...${response.publicKey.toString().slice(-4)}`, 'success');
                
            } catch (error) {
                addResult(`âŒ Connection failed: ${error.message}`, 'error');
                console.error('Connection error:', error);
            }
        }
        
        // Auto-test on page load
        window.addEventListener('load', () => {
            addResult('ðŸš€ Page loaded, testing wallet detection...', 'info');
            setTimeout(testWallet, 1000); // Wait a bit for wallet to load
        });
    </script>
</body>
</html>
