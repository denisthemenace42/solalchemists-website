<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solflare Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üîç Solflare Connection Debug</h1>
    
    <button onclick="testSolflareDetection()">Test Solflare Detection</button>
    <button onclick="testSolflareConnection()">Test Solflare Connection</button>
    <button onclick="testManualConnection()">Manual Connection Test</button>
    
    <div id="output"></div>
    
    <script>
        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            output.appendChild(div);
            console.log(message);
        }
        
        function testSolflareDetection() {
            log('üîç Testing Solflare detection...');
            
            if (window.solflare) {
                log('‚úÖ window.solflare is available', 'success');
                log(`Solflare object keys: ${Object.keys(window.solflare)}`);
                log(`Solflare connect method: ${typeof window.solflare.connect}`);
            } else {
                log('‚ùå window.solflare not found', 'error');
            }
            
            if (window.solana) {
                log('‚úÖ window.solana is available', 'success');
                log(`Solana object keys: ${Object.keys(window.solana)}`);
                log(`Is Solflare: ${window.solana.isSolflare}`);
                log(`Is Phantom: ${window.solana.isPhantom}`);
            } else {
                log('‚ùå window.solana not found', 'error');
            }
        }
        
        async function testSolflareConnection() {
            log('üîÑ Testing Solflare connection...');
            
            if (!window.solflare) {
                log('‚ùå Solflare not detected', 'error');
                return;
            }
            
            try {
                const response = await window.solflare.connect();
                log('‚úÖ Solflare connection successful!', 'success');
                log(`Response type: ${typeof response}`);
                log(`Response keys: ${Object.keys(response)}`);
                log(`Full response: ${JSON.stringify(response, null, 2)}`);
                
                // Try to extract public key
                if (response && response.publicKey) {
                    log(`Public key: ${response.publicKey.toString()}`, 'success');
                } else {
                    log('‚ö†Ô∏è No publicKey in response', 'error');
                    // Try to find it
                    for (let key in response) {
                        log(`Key "${key}": ${response[key]} (type: ${typeof response[key]})`);
                    }
                }
                
            } catch (error) {
                log(`‚ùå Solflare connection failed: ${error.message}`, 'error');
                log(`Error details: ${JSON.stringify(error, null, 2)}`, 'error');
            }
        }
        
        async function testManualConnection() {
            log('üîÑ Manual connection test...');
            
            if (!window.solflare) {
                log('‚ùå Solflare not detected', 'error');
                return;
            }
            
            try {
                log('Calling window.solflare.connect()...');
                const response = await window.solflare.connect();
                log('‚úÖ Manual connection successful!', 'success');
                
                // Log everything about the response
                log(`Response constructor: ${response.constructor.name}`);
                log(`Response prototype: ${Object.getPrototypeOf(response)}`);
                log(`Response methods: ${Object.getOwnPropertyNames(response)}`);
                
                // Try different ways to access public key
                if (response.publicKey) {
                    log(`response.publicKey: ${response.publicKey.toString()}`, 'success');
                }
                if (response.pubkey) {
                    log(`response.pubkey: ${response.pubkey.toString()}`, 'success');
                }
                if (response.key) {
                    log(`response.key: ${response.key.toString()}`, 'success');
                }
                
            } catch (error) {
                log(`‚ùå Manual connection failed: ${error.message}`, 'error');
            }
        }
        
        // Auto-run detection on page load
        window.addEventListener('load', () => {
            log('üöÄ Page loaded, running auto-detection...');
            testSolflareDetection();
        });
    </script>
</body>
</html>
