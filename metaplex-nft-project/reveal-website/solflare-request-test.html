<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solflare Request Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üîç Solflare Request Test</h1>
    
    <button onclick="testGetPublicKey()">Test getPublicKey</button>
    <button onclick="testGetAccounts()">Test getAccounts</button>
    <button onclick="testGetAccountInfo()">Test getAccountInfo</button>
    <button onclick="testGetWallet()">Test getWallet</button>
    <button onclick="testGetAddress()">Test getAddress</button>
    <button onclick="testAllMethods()">Test All Methods</button>
    
    <div id="output"></div>
    
    <script>
        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            output.appendChild(div);
            console.log(message);
        }
        
        async function testGetPublicKey() {
            log('üîÑ Testing getPublicKey...');
            
            if (!window.solflare) {
                log('‚ùå Solflare not detected', 'error');
                return;
            }
            
            try {
                const response = await window.solflare.request({ method: 'getPublicKey' });
                log(`‚úÖ getPublicKey response: ${JSON.stringify(response, null, 2)}`, 'success');
            } catch (error) {
                log(`‚ùå getPublicKey failed: ${error.message}`, 'error');
            }
        }
        
        async function testGetAccounts() {
            log('üîÑ Testing getAccounts...');
            
            if (!window.solflare) {
                log('‚ùå Solflare not detected', 'error');
                return;
            }
            
            try {
                const response = await window.solflare.request({ method: 'getAccounts' });
                log(`‚úÖ getAccounts response: ${JSON.stringify(response, null, 2)}`, 'success');
            } catch (error) {
                log(`‚ùå getAccounts failed: ${error.message}`, 'error');
            }
        }
        
        async function testGetAccountInfo() {
            log('üîÑ Testing getAccountInfo...');
            
            if (!window.solflare) {
                log('‚ùå Solflare not detected', 'error');
                return;
            }
            
            try {
                const response = await window.solflare.request({ method: 'getAccountInfo' });
                log(`‚úÖ getAccountInfo response: ${JSON.stringify(response, null, 2)}`, 'success');
            } catch (error) {
                log(`‚ùå getAccountInfo failed: ${error.message}`, 'error');
            }
        }
        
        async function testGetWallet() {
            log('üîÑ Testing getWallet...');
            
            if (!window.solflare) {
                log('‚ùå Solflare not detected', 'error');
                return;
            }
            
            try {
                const response = await window.solflare.request({ method: 'getWallet' });
                log(`‚úÖ getWallet response: ${JSON.stringify(response, null, 2)}`, 'success');
            } catch (error) {
                log(`‚ùå getWallet failed: ${error.message}`, 'error');
            }
        }
        
        async function testGetAddress() {
            log('üîÑ Testing getAddress...');
            
            if (!window.solflare) {
                log('‚ùå Solflare not detected', 'error');
                return;
            }
            
            try {
                const response = await window.solflare.request({ method: 'getAddress' });
                log(`‚úÖ getAddress response: ${JSON.stringify(response, null, 2)}`, 'success');
            } catch (error) {
                log(`‚ùå getAddress failed: ${error.message}`, 'error');
            }
        }
        
        async function testAllMethods() {
            log('üîÑ Testing all methods...');
            
            if (!window.solflare) {
                log('‚ùå Solflare not detected', 'error');
                return;
            }
            
            const methods = [
                'getPublicKey', 'getAccounts', 'getAccountInfo', 
                'getWallet', 'getAddress', 'getAccount', 'getKey'
            ];
            
            for (const method of methods) {
                try {
                    log(`üîç Testing ${method}...`);
                    const response = await window.solflare.request({ method });
                    log(`‚úÖ ${method} response: ${JSON.stringify(response, null, 2)}`, 'success');
                } catch (error) {
                    log(`‚ùå ${method} failed: ${error.message}`, 'error');
                }
            }
        }
        
        // Auto-run on page load
        window.addEventListener('load', () => {
            log('üöÄ Page loaded, Solflare available methods:', 'info');
            if (window.solflare) {
                log(`Available methods: ${Object.keys(window.solflare).join(', ')}`, 'info');
            }
        });
    </script>
</body>
</html>
